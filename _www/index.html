<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1"
		/>
		<title>Trunks</title>
		<style>
			body {
				background-color: ivory;
				margin: 0;
				padding: 0;
			}
			input:disabled,
			select:disabled {
				background-color: gainsboro;
				color: darkslategray;
			}
			input,
			select,
			button {
				font-size: 16px;
			}
			h4 {
				border-bottom: 1px silver solid;
				padding-bottom: 4px;
			}

			.trunks_nav {
				border-right: 1px solid lightgrey;
				height: calc(100% - 5em);
				overflow: auto;
				padding: 1em;
				position: fixed;
				width: 14em;
			}
			.trunks_nav .nav_target {
				cursor: pointer;
				margin-bottom: 1em;
			}
			.trunks_nav .nav_http_target,
			.trunks_nav .nav_ws_target {
				cursor: pointer;
				margin-bottom: 1em;
				margin-left: 1em;
			}
			.trunks_nav .trunks_footer {
				bottom: 0;
				font-size: 9pt;
				padding: 1em;
				position: fixed;
				width: 16em;
				background-color: ivory;
			}

			.trunks_main {
				height: calc(100% - 2em);
				left: 16em;
				overflow: auto;
				padding: 1em;
				position: fixed;
				width: calc(100% - 18em);
			}
			.trunks_main .trunks_attack_running {
				border: 1px solid lightgrey;
				padding: 1em;
			}

			.trunks_input {
				border: 1px solid lightgray;
				display: inline-block;
				margin-left: 10px;
				padding: 6px;
				width: calc(100% - 250px);
			}
			.trunks_input_label {
				display: inline-block;
				text-align: right;
				width: 200px;
			}
			.wui_input_number_hint,
			.wui_input_string_hint {
				background-color: unset !important;
				margin: 4px 0 0 210px;
			}

			.http_target button,
			.ws_target button {
				margin-left: 10px;
			}

			.http_target_out_mono,
			.ws_target_out_mono {
				background-color: gainsboro;
				font-family: monospace;
				padding: 1em;
				overflow: auto;
			}
			.http_target {
				margin-top: 2em;
			}

			.http_target h3,
			.ws_target h3 {
				background-color: beige;
				border-left: 10px solid gold;
				margin: 1em -16px;
				padding: 0.5em;
			}

			.http_target_attack_result {
				margin-bottom: 1em;
			}

			@media screen and (max-width: 740px) {
				.trunks_nav {
					border-bottom: 1px solid lightgrey;
					border-right: unset;
					height: unset;
					padding: 1em;
					position: unset;
					width: calc(100% - 2em);
				}
				.trunks_nav .trunks_footer {
					margin: 2em 0 0 0;
					position: unset;
				}

				.trunks_main {
					height: unset;
					left: 0;
					position: unset;
					width: calc(100% - 2em);
				}

				.trunks_input {
					margin: 0;
					width: calc(100% - 40px);
				}
				.trunks_input_label {
					display: block;
					text-align: left;
					width: auto;
				}
				.wui_input_number_hint,
				.wui_input_string_hint {
					background-color: unset !important;
					margin: 4px 0 0 0px;
				}

				.http_target_actions {
					display: block;
					margin-top: 10px;
				}
				.http_target_attack_result {
					word-break: break-word;
				}
				.http_target_attack_result_actions {
					display: block;
					margin: 0.5em 0px;
				}
			}
		</style>
		<script type="module" src="/index.js"></script>
	</head>
	<body></body>
</html>
